<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <nav class="navbar bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img src="https://getbootstrap.com/docs/5.3/assets/brand/bootstrap-logo-shadow.png" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
            Bootstrap
          </a>
        </div>
      </nav>
<div class="container">
    <table class="table table-danger">
        <thead class="border border-secondary">
          <tr>
            <th scope="col">#</th>
            <th scope="col">Nombre</th>
            <th scope="col">Apellido</th>
            <th scope="col">Apodo</th>
          </tr>
        </thead>

        <tbody class="border border-success">
          <tr>
            <th scope="row">1</th>
            <td class="border border-warning">Franco</td>
            <td>Mancini</td>
            <td class="border border-dark">gordo</td>
          </tr>
          <tr>
            <th scope="row">2</th>
            <td class="border border-warning">Julieta</td>
            <td>San Martin</td>
            <td class="border border-dark">enana</td>
          </tr>
          <tr>
            <th scope="row">2</th>
            <td class="border border-warning">Faundo</td>
            <td>Pla</td>
            <td class="border border-dark">gringo</td>
          </tr>
        </tbody>
      </table>

    <div class="row" id="imagen">
        <img src="../M1U2 1303/dipper.jpg">
    </div>

    <form action="CV.html" method="">
        <div class="row">
            <div class="col-sm-12 col-md-4 col-lg-4 col-xl-4">
                <h1 class="text-center">Formulario de Contacto</h1>

                <div class="form-control text-primary">
                    <label for="nombre">Nombre de contacto</label>
                    <input type="text" name="nombre" id="">
                </div>

                <div class="form-control text-danger">
                    <label for="email">Email de contacto</label>
                    <input type="email" name="email" id="">
                </div>

                <div class="form-control text-warning">
                    <label for="numContacto">Numero de Contacto</label>
                    <input type="number" name="numContacto" id="">
                </div>

                <div class="form-control">
                    <label for="sexo">Seleccione Sexo</label><br>
                    <select name="sexo" id="">
                        <option value="hombre">Hombre</option>
                        <option value="mujer">Mujer</option>
                    </select>
                </div>

                <div class="form-control">
                    <label for="razon">Razon del contacto</label><br>
                    <input type="radio" name="contacto" id=""> <label for="trabajo">Trabajo</label><br>
                    <input type="radio" name="contacto" id=""> <label for="amigo">Amigo</label><br>
                    <input type="radio" name="contacto" id=""> <label for="negocios">Negocios</label><br>
                </div>

                <div class="form-control">
                    <input type="submit" value="Enviar" class="btn btn-success">
                </div>

            </div>

        </div>
    </form>

    <div class="d-flex flex-row mb-3" id="flex">
        <div class="p-2">Flex item 1</div>
        <div class="p-2">Flex item 2</div>
        <div class="p-2">Flex item 3</div>
      </div>
      <div class="d-flex flex-row-reverse" id="flex">
        <div class="p-2">Flex item 1</div>
        <div class="p-2">Flex item 2</div>
        <div class="p-2">Flex item 3</div>
      </div>

</div>
</body>

</html>
